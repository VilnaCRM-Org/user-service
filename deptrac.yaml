parameters:
  paths:
    - './src'
    - './vendor/symfony/polyfill-php83/Resources/stubs'
  exclude_files:
    - './DataFixtures/.'
    - './Shared/Kernel.'
    - '.*test.*'
  layers:
    - name: Application
      collectors:
        - type: className
          regex: '.*App\\User\\Application\\(Transformer|Command|CommandHandler|DTO|EventListener|EventSubscriber|Factory|MutationInput|Processor|Resolver|ExceptionMessageHandler|Message|Query|Service).*'
        - type: className
          regex: '.*App\\Shared\\Application\\(Validator|Transformer|ErrorProvider|DomainExceptionNormalizer|NotFoundExceptionNormalizer).*'
        - type: className
          regex: '.*App\\Shared\\Application\\OpenApi\\(Factory|Builder|Processor|OpenApiFactory).*'
        - type: className
          regex: '.*App\\Shared\\Application\\Fixture\\.*'
        - type: className
          regex: '.*App\\Shared\\Application\\Http\\.*'
    - name: Domain
      collectors:
        - type: className
          regex: '.*App\\[A-Za-z]+\\Domain\\(Aggregate|Entity|ValueObject|Event|Exception|Factory|Repository|Collection|Service).*'
        - type: className
          regex: '.*App\\Shared\\Domain\\Bus\\(Command|Event).*'
    - name: Infrastructure
      collectors:
        - type: className
          regex: '.*App\\User\\Infrastructure\\(Factory|Repository).*'
        - type: className
          regex: '.*App\\Shared\\Infrastructure\\(Bus\\(Command|Event|MessageBusFactory|CallableFirstParameterExtractor)|DoctrineType|RetryStrategy|Transformer|Factory).*'
    - name: Symfony
      collectors:
        - type: className
          regex: '.*Symfony\\.*'
    - name: Doctrine
      collectors:
        - type: className
          regex: '.*Doctrine\\.*'
    - name: ApiPlatform
      collectors:
        - type: className
          regex: '.*ApiPlatform\\.*'
    - name: Logging
      collectors:
        - type: className
          regex: '.*Psr\\Log\\.*'
    - name: League
      collectors:
        - type: className
          regex: '.*League\\Bundle\\OAuth2ServerBundle\\.*'
    - name: GraphQl
      collectors:
        - type: className
          regex: '.*GraphQL\\.*'
    - name: PhpAttributes
      collectors:
        - type: className
          regex: '^Override$'
  ruleset:
    Application:
      - Domain
      - Infrastructure
      - Symfony
      - ApiPlatform
      - Logging
      - League
      - GraphQl
      - PhpAttributes
    Infrastructure:
      - Domain
      - Application
      - Symfony
      - Doctrine
      - Logging
      - League
      - PhpAttributes
    Domain:
      - PhpAttributes
