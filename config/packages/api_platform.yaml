api_platform:
    defaults:
        extra_properties:
            rfc_7807_compliant_errors: true

    error_formats:
        jsonproblem: [ 'application/problem+json' ]

    resource_class_directories:
        - '%kernel.project_dir%/src/User/Domain/Entity'

    oauth:
        # To enable or disable OAuth.
        enabled: true

        # The OAuth client ID.
        clientId: 'dc0bc6323f16fecd4224a3860ca894c5'

        # The OAuth client secret.
        clientSecret: '8897b24436ac63e457fbd7d0bd5b678686c0cb214ef92fa9e8464fc777ec51a79507182836799d166776094c5b8bccc00e4d4cbb9a136a5d244349c6eee67b8c'

        # The OAuth type.
        type: 'oauth2'

        # The OAuth flow grant type.
        flow: 'application'

        # The OAuth token url.
        tokenUrl: '/api/oauth/token'

        # The OAuth authentication url.
        authorizationUrl: '/api/oauth/authorize'

        # The OAuth scopes.
        scopes:
            EMAIL: "This scope value requests access to the email."

