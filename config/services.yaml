# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
  api_url_prefix: '%env(API_PREFIX)%'

services:
  # default configuration for services in *this* file
  _defaults:
    autowire: true # Automatically injects dependencies in your services.
    autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

  # makes classes in src/ available to be used as services
  # this creates a service per class whose id is the fully-qualified class name
  App\:
    resource: '../src/'
    exclude:
      - '../src/Shared/Kernel.php'

  # add more service definitions when explicit configuration is needed
  # please note that last definitions always *replace* previous ones

  _instanceof:
    # services whose classes are instances of CustomInterface will be tagged automatically
    App\Shared\Domain\Bus\Command\CommandHandlerInterface:
      tags: ['app.command_handler']

    App\Shared\Domain\Bus\Event\DomainEventSubscriberInterface:
      tags: ['app.event_subscriber']

    App\Shared\Application\OpenApi\Factory\Endpoint\AbstractEndpointFactory:
      bind:
        $apiPrefix: '%api_url_prefix%'
      tags: ['app.openapi_endpoint_factory']

    App\Shared\Application\QueryParameter\QueryParameterRule:
      tags: ['app.query_parameter_rule']

  App\Shared\Infrastructure\Bus\Command\InMemorySymfonyCommandBus:
    arguments:
      - '@App\Shared\Infrastructure\Bus\MessageBusFactory'
      - !tagged_iterator 'app.command_handler'
    lazy: true

  App\Shared\Infrastructure\Bus\Event\InMemorySymfonyEventBus:
    arguments:
      - '@App\Shared\Infrastructure\Bus\MessageBusFactory'
      - !tagged_iterator 'app.event_subscriber'
    lazy: true

  Ramsey\Uuid\Validator\GenericValidator: ~

  App\Shared\Application\OpenApi\OpenApiFactory:
    decorates: 'api_platform.openapi.factory'
    arguments:
      - '@App\Shared\Application\OpenApi\OpenApiFactory.inner'
      - !tagged_iterator 'app.openapi_endpoint_factory'
      - '%env(API_URL)%'
    autoconfigure: false

  App\Shared\Application\EventListener\MethodNotAllowedListener:
    tags:
      - { name: kernel.event_listener, event: kernel.request, priority: 120 }

  App\Shared\Application\EventListener\InvalidUuidRequestListener:
    tags:
      - { name: kernel.event_listener, event: kernel.request, priority: 10 }

  App\Shared\Application\QueryParameter\AllowedParametersRule:
    arguments:
      $allowedParameters:
        '/api/users': ['page', 'itemsPerPage']

  App\Shared\Application\EventListener\QueryParameterValidationListener:
    arguments:
      $rules: !tagged_iterator app.query_parameter_rule
    tags:
      - { name: kernel.event_listener, event: kernel.request, priority: 5 }

  api_platform.state.error_provider:
    class: 'App\Shared\Application\ErrorProvider'
    arguments:
      - '@Symfony\Contracts\Translation\TranslatorInterface'
      - '@request_stack'
      - '@App\Shared\Application\Resolver\HttpExceptionHeadersResolver'

  App\User\Domain\Factory\ConfirmationTokenFactory:
    arguments:
      $tokenLength: '%env(int:CONFIRMATION_TOKEN_LENGTH)%'

  App\User\Domain\Factory\PasswordResetTokenFactory:
    arguments:
      $tokenLength: '%env(int:PASSWORD_RESET_TOKEN_LENGTH)%'
      $expirationTimeInHours: '%env(int:PASSWORD_RESET_TOKEN_EXPIRATION_HOURS)%'

  App\User\Infrastructure\Repository\MariaDBUserRepository:
    arguments:
      $batchSize: '%env(int:USER_INSERT_BATCH_SIZE)%'

  App\User\Application\EventSubscriber\PasswordResetEmailSentEventSubscriber:
    arguments:
      $apiBaseUrl: '%env(API_BASE_URL)%'

  # Event listener for OAuth2 password grant
  App\User\Application\EventListener\UserResolveListener:
    tags:
      - {
          name: kernel.event_listener,
          event: league.oauth2_server.event.user_resolve,
          method: onUserResolve,
        }

  App\User\Application\Validator\CompositePasswordResetTokenValidator:
    arguments:
      $validators:
        - '@App\User\Application\Validator\TokenExistenceValidator'
        - '@App\User\Application\Validator\TokenExpirationValidator'
        - '@App\User\Application\Validator\TokenUsageValidator'

  App\User\Domain\Contract\PasswordResetTokenValidatorInterface: '@App\User\Application\Validator\CompositePasswordResetTokenValidator'
  App\User\Domain\Contract\PasswordHasherInterface: '@App\User\Infrastructure\Service\SymfonyPasswordHasher'

  Aws\Sqs\SqsClient:
    arguments:
      - version: '%env(AWS_SQS_VERSION)%'
        region: '%env(AWS_SQS_REGION)%'
        endpoint: '%env(AWS_SQS_ENDPOINT_BASE)%:%env(LOCALSTACK_PORT)%'
        credentials:
          key: '%env(AWS_SQS_KEY)%'
          secret: '%env(AWS_SQS_SECRET)%'
