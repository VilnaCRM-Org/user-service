version: "3.8"

# Development environment override
services:
  php:
    build:
      target: app_php_dev
    volumes:
      - ./:/srv/app
      - ./infrastructure/docker/php/conf.d/app.dev.ini:/usr/local/etc/php/conf.d/app.dev.ini:ro
      # If you develop on Mac or Windows you can remove the vendor/ directory
      #  from the bind-mount for better performance by enabling the next line:
      #- /srv/app/vendor
    environment:
      # See https://xdebug.org/docs/all_settings#mode 
      XDEBUG_MODE: "${XDEBUG_MODE:-off}"
    extra_hosts:
      # Ensure that host.docker.internal is correctly defined on Linux
      - host.docker.internal:host-gateway
    networks:
      - ls

  caddy:
    command: ["caddy", "run", "--config", "/etc/caddy/Caddyfile", "--adapter", "caddyfile", "--watch"]
    volumes:
      - ./public:/srv/app/public:ro
      - ./infrastructure/docker/caddy/Caddyfile:/etc/caddy/Caddyfile:ro

  ###> symfony/mailer ###
  mailer:
    image: schickling/mailcatcher
    ports:
      - "${MAILCATCHER_SMTP_PORT}:1025"
      - "${MAILCATCHER_HTTP_PORT}:1080"
    networks:
      - ls
  ###< symfony/mailer ###

  database:
    networks:
      - ls

  redis:
    networks:
      - ls

  localstack:
    image: localstack/localstack:3.0.2
    container_name: localstack
    ports:
      - "${LOCALSTACK_PORT}:4566"
    environment:
      - HOSTNAME_EXTERNAL=localstack
      - SERVICES=sqs
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
    volumes:
      - localstack-data:/var/lib/localstack
      - ./infrastructure/docker/php/init-aws.sh:/etc/localstack/init/ready.d/init-aws.sh
    networks:
      - ls

  structurizr:
    image: structurizr/lite
    ports:
      - "${STRUCTURIZR_PORT}:8080"
    volumes:
      - ./:/usr/local/structurizr
    networks:
      - ls

networks:
  ls:

volumes:
  localstack-data: