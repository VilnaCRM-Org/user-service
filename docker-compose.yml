services:
  php:
    build:
      context: .
      target: frankenphp_prod
      args:
        SYMFONY_VERSION: ${SYMFONY_VERSION:-}
        STABILITY: ${STABILITY:-stable}
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 30s
    environment:
      SERVER_NAME: ${SERVER_NAME:-localhost}
    volumes:
      - caddy_data:/data
      - caddy_config:/config
    ports:
      # HTTP
      - target: 80
        published: ${HTTP_PORT:-80}
        protocol: tcp
      # HTTPS
      - target: 443
        published: ${HTTPS_PORT:-443}
        protocol: tcp
      # HTTP/3
      - target: 443
        published: ${HTTP3_PORT:-443}
        protocol: udp

  app-prod:
    build:
      context: .
      target: frankenphp_prod
      args:
        SYMFONY_VERSION: ${SYMFONY_VERSION:-}
        STABILITY: ${STABILITY:-stable}
    depends_on:
      database:
        condition: service_healthy
    restart: unless-stopped
    environment:
      SERVER_NAME: ${SERVER_NAME:-:80}
      APP_ENV: prod
    ports:
      - "8082:80"

  workers:
    depends_on:
      php:
        condition: service_healthy
    build:
      context: .
      target: app_workers
    privileged: true
    environment:
      - container=docker
    volumes:
      - ./:/srv/app

  database:
    image: mariadb:11.4
    environment:
      MYSQL_DATABASE: db
      MYSQL_ROOT_PASSWORD: root
      hostname: database
    ports:
      - '3306:3306'
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      interval: 10s
      retries: 10
      test: ['CMD', 'mariadb', '-h', 'localhost', '-u', 'root', '-proot', '-e', 'SELECT 1']

  redis:
    image: redis:7.2.5-alpine
    ports:
      - '6379:6379'

volumes:
  caddy_data:
  caddy_config:
  db_data:
