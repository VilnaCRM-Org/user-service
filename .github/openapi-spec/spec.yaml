paths:
  /api/oauth/authorize:
    get:
      operationId: authorize
      tags:
        - OAuth
      responses:
        302:
          description: 'Redirect to the provided redirect URI with authorization code.'
          headers:
            Location:
              description: 'The URI to redirect to for user authorization'
              schema:
                type: string
                format: uri
                example: 'https://example.com/oauth/callback?code=e7f8c62113a47f7a5a9dca1f'
          content:
            application/json:
              example: ''
        400:
          description: 'Unsupported grant type'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error: { type: string }
                  error_description: { type: integer }
                  hint: { type: string }
                  message: { type: string }
              example:
                error: unsupported_grant_type
                error_description: 'The authorization grant type is not supported by the authorization server.'
                hint: 'Check that all required parameters have been provided'
                message: 'The authorization grant type is not supported by the authorization server.'
        401:
          description: 'Invalid client credentials'
          content:
            application/json:
              schema:
                type: object
                properties:
                  error: { type: string }
                  error_description: { type: integer }
                  message: { type: string }
              example:
                error: invalid_client
                error_description: 'Client authentication failed'
                message: 'Client authentication failed'
        500:
          description: 'Internal server error'
          content:
            application/json:
              schema:
                type: object
                properties:
                  type: { type: string }
                  title: { type: string }
                  detail: { type: string }
                  status: { type: integer }
              example:
                type: /errors/500
                title: 'An error occurred'
                detail: 'Something went wrong'
                status: 500
