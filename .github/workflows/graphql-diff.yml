name: GraphQL spec backward comparability

on:
  pull_request:
    branches: [ "main" ]

jobs:
  graphql-diff:
    name: Openapi-diff
    runs-on: ubuntu-latest

    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Start application
        run: make start

      - name: Setup test db
        run: make setup-test-db

      - name: Generate GraphQL spec
        run: php bin/console api:graphql:export --output=.github/graphql-spec/spec

      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          add: '.github/graphql-spec/spec'
          message: 'feat(#${{ toJSON(github.event.number) }}): generate graphql spec'

      - name: Checkout
        uses: actions/checkout@master

      - uses: kamilkisiela/graphql-inspector@master
        with:
          schema: 'master:.github/graphql-spec/spec'
