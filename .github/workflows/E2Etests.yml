name: end-to-end testing

on:
  pull_request:
    branches: [ "main" ]

jobs:
  end-to-end:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Start application
        run: make start

      - name: Install Dependencies
        run: make install

      - name: Setup test db
        run: make ci-setup-test-db

      - name: Run Behat tests
        run: make e2e-tests
