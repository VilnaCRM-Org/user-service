name: end-to-end testing

on:
  pull_request:
    branches: [ "main" ]

jobs:
  end-to-end:
    runs-on: ubuntu-latest

    steps:
      - uses: KengoTODA/actions-setup-docker-compose@v1
        with:
          version: '2.23.3'

      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Dependencies
        run: make start

      - name: Wait for db
        run: |
            bash infrastructure/docker/php/wait-for-service.sh database 30 5 

      - name: Composer install
        run: make install

      - name: Run migrations
        run: make doctrine-migrations-migrate

      - name: Run Behat tests
        run: make behat
