name: end-to-end testing

on:
  pull_request:
    branches: [ "main" ]

jobs:
  end-to-end:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Start application
        run: docker-compose up -d

      - name: Run Behat tests
        run: |
          docker compose exec -T -e APP_ENV=test php bin/console c:c
          docker compose exec -T -e APP_ENV=test php bin/console doctrine:database:drop --force --if-exists
          docker compose exec -T -e APP_ENV=test php bin/console doctrine:database:create
          docker compose exec -T -e APP_ENV=test php bin/console doctrine:migrations:migrate --no-interaction
          docker compose exec -T -e APP_ENV=test php ./vendor/bin/behat
