name: openapi-diff

on:
  pull_request:
    branches: [ "main" ]

jobs:
  openapi-diff:
    runs-on: ubuntu-latest
    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
      - name: Copy .env.test.local
        run: php -r "file_exists('.env.test.local') || copy('.env.test', '.env.test.local');"
      - name: Cache Composer packages
        id: composer-cache
        uses: actions/cache@v3
        with:
          path: vendor
          key: ${{ runner.os }}-php-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-php-
      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Generate openapi spec
        run: php bin/console --env=test api:openapi:export --yaml --output=.github/openapi-spec/spec.yaml
      - name: Commit changes
        uses: EndBug/add-and-commit@v9
        with:
          add: '.github/openapi-spec/spec.yaml'
          message: 'feat(#${{ toJSON(github.event.number) }}): generate openapi spec'
      - name: Check out head branch
        uses: actions/checkout@v2
        with:
          path: head
      - name: Check out master branch
        uses: actions/checkout@v2
        with:
          ref: main
          path: base
      - name: Run OpenAPI Diff (from HEAD revision)
        uses: mvegter/openapi-diff-action@v0.23.5
        with:
          head-spec: head/.github/openapi-spec/spec.yaml
          base-spec: base/.github/openapi-spec/spec.yaml
