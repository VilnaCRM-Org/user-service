name: Load testing

on:
  pull_request:
    branches: [ "main" ]

jobs:
  load-tests:
    name: K6
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Start application
        run: make start

      - name: Setup test db
        run: make setup-test-db

      - name: List containers
        run: docker ps

      - name: Check workers logs
        run: docker compose logs workers

      - name: Run load tests
        run: make smoke-load-tests
