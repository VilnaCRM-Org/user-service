name: Load testing

on:
  pull_request:
    branches: [ "main" ]

jobs:
  load-tests:
    name: K6
    runs-on: ubuntu-latest

    steps:
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'

      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Start application
        run: make start

      - name: Run load tests
        run: make smoke-load-tests
