name: Load testing

on:
  pull_request:
    branches: [ "main" ]

jobs:
  load-tests:
    name: K6
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Start application
        run: make start

      - name: Build K6
        run: make build-k6

      - name: Run load tests
        run: make smoke-load-tests
