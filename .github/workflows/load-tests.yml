name: Load testing

on:
  pull_request:
    branches: [ "main" ]

jobs:
  load-tests:
    name: K6
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Start application
        run: make start

      - name: Check Docker containers
        run: docker ps

      - name: Check worker status
        run: make workers-status

      - name: Check worker logs
        run: make workers-logs

      - name: Run load tests
        run: make smoke-load-tests
